<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Graphs Showcase</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #f1f1f1;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background: #111;
            border-bottom: 2px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            color: #00fff7;
        }

        header p {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }

        /* Main Content */
        .mandala-container {
            text-align: center;
            padding: 40px 20px;
        }

        .mandala-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00fff7;
        }

        .mandala-iframe {
            width: 80%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 247, 0.2);
        }

        .navigation-buttons {
            margin-top: 20px;
        }

        .nav-button {
            background: #00fff7;
            color: #111;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background: #00cccc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #111;
            border-top: 2px solid #444;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Mandala Graphs Showcase</h1>
    <p>Explore different industries through interactive mandalas.</p>
</header>

<main class="mandala-container">
    <h2 class="mandala-title" id="mandala-title">Library Mandala</h2>
    <iframe class="mandala-iframe" id="mandala-iframe" src="library.html" title="Library Mandala"></iframe>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-button">Previous</button>
        <button class="nav-button" id="next-button">Next</button>
    </div>
</main>

<footer>
    &copy; 2025 Mandala Graphs Showcase. All rights reserved.
</footer>

<script>
    // Mandala data
    const mandalas = [
   
                { title: "Government Mandala", src: "government.html" },
        { title: "Library Mandala", src: "library.html" },
        { title: "Justin's Mandala", src: "justin.html" },
        { title: "Sports Mandala", src: "sports.html" },
        { title: "Fairtrade Mandala", src: "fairtrade.html" },
        { title: "Medical Mandala", src: "medical.html" }
        
    ];

    let currentIndex = 0;

    // DOM Elements
    const titleElement = document.getElementById("mandala-title");
    const iframeElement = document.getElementById("mandala-iframe");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");

    // Update content based on current index
    function updateMandala() {
        const mandala = mandalas[currentIndex];
        titleElement.textContent = mandala.title;
        iframeElement.src = mandala.src;

        // Enable/disable buttons
        prevButton.disabled = currentIndex === 0;
        nextButton.disabled = currentIndex === mandalas.length - 1;
    }

    // Event Listeners
    prevButton.addEventListener("click", () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateMandala();
        }
    });

    nextButton.addEventListener("click", () => {
        if (currentIndex < mandalas.length - 1) {
            currentIndex++;
            updateMandala();
        }
    });

    // Initial load
    updateMandala();
</script>

</body>
</html>
