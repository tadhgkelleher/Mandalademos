<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Embed Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .gallery-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .gallery-embeds {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .gallery-embeds iframe {
            width: 100%;
            height: 500px;
            flex-shrink: 0;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 255, 247, 0.2);
        }

        .gallery-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .gallery-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .gallery-button.left {
            left: 10px;
        }

        .gallery-button.right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-embeds" id="gallery">
        <iframe src="https://tadhgkelleher.github.io/library/" title="Library Mandala"></iframe>
        <iframe src="https://tadhgkelleher.github.io/Justin-Mandala/" title="Justin's Mandala"></iframe>
        <iframe src="https://tadhgkelleher.github.io/sportsmandala/" title="Sports Mandala"></iframe>
        <iframe src="https://tadhgkelleher.github.io/fairtrade/" title="Fairtrade Mandala"></iframe>
        <iframe src="https://tadhgkelleher.github.io/mandala/" title="Medical Mandala"></iframe>
    </div>
    <button class="gallery-button left" id="prevBtn">&#10094;</button>
    <button class="gallery-button right" id="nextBtn">&#10095;</button>
</div>

<script>
    const gallery = document.getElementById('gallery');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const iframes = document.querySelectorAll('.gallery-embeds iframe');
    const totalEmbeds = iframes.length;

    let currentIndex = 0;

    function updateGallery() {
        const offset = currentIndex * -100;
        gallery.style.transform = `translateX(${offset}%)`;
    }

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalEmbeds) % totalEmbeds;
        updateGallery();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalEmbeds;
        updateGallery();
    });
</script>

</body>
</html>
