<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Graphs Showcase</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #f1f1f1;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background: #111;
            border-bottom: 2px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            color: #00fff7;
        }

        header p {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }

        /* Carousel Container */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 20px;
            padding: 40px 20px;
        }

        .carousel::-webkit-scrollbar {
            display: none; /* Hide scrollbar for better UX */
        }

        .mandala-item {
            scroll-snap-align: start;
            flex: 0 0 80%;
            max-width: 700px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 247, 0.2);
            text-align: center;
        }

        .mandala-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #00fff7;
        }

        .mandala-iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #111;
            border-top: 2px solid #444;
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .mandala-item {
                flex: 0 0 90%;
            }

            .mandala-iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Mandala Graphs Showcase</h1>
    <p>Explore different industries through interactive mandalas.</p>
</header>

<main class="carousel">
    <div class="mandala-item">
        <h2 class="mandala-title">Library Mandala</h2>
        <iframe class="mandala-iframe" src="library.html" title="Library Mandala"></iframe>
    </div>
    <div class="mandala-item">
        <h2 class="mandala-title">Justin's Mandala</h2>
        <iframe class="mandala-iframe" src="justin.html" title="Justin's Mandala"></iframe>
    </div>
    <div class="mandala-item">
        <h2 class="mandala-title">Sports Mandala</h2>
        <iframe class="mandala-iframe" src="sports.html" title="Sports Mandala"></iframe>
    </div>
    <div class="mandala-item">
        <h2 class="mandala-title">Fairtrade Mandala</h2>
        <iframe class="mandala-iframe" src="fairtrade.html" title="Fairtrade Mandala"></iframe>
    </div>
    <div class="mandala-item">
        <h2 class="mandala-title">Medical Mandala</h2>
        <iframe class="mandala-iframe" src="medical.html" title="Medical Mandala"></iframe>
    </div>
</main>

<footer>
    &copy; 2025 Mandala Graphs Showcase. All rights reserved.
</footer>

<script>
    // Optional: Add arrow buttons for navigation
</script>

</body>
</html>
