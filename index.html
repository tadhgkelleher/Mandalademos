<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Graphs Showcase</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #f1f1f1;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background: #111;
            border-bottom: 2px solid #444;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            color: #00fff7;
        }

        header p {
            font-size: 1rem;
            margin-top: 10px;
            color: #aaa;
        }

        /* Content Section */
        .mandala-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 10px;
            max-width: 1200px;
            margin: auto;
        }

        .mandala-card {
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 255, 247, 0.2);
            width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .mandala-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 255, 247, 0.4);
        }

        .mandala-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .mandala-title {
            font-size: 1.2rem;
            margin: 15px 0 10px;
            color: #00fff7;
        }

        .mandala-button {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 15px;
            color: #f1f1f1;
            background: #00fff7;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .mandala-button:hover {
            background: #00ccbe;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #111;
            border-top: 2px solid #444;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Mandala Graphs Showcase</h1>
    <p>Explore different industries through interactive mandalas.</p>
</header>

<main class="mandala-container">
    <!-- Library Mandala -->
    <div class="mandala-card">
        <div 
            class="mandala-image" 
            style="background-image: url('https://miro.medium.com/v2/resize:fit:1200/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg');">
        </div>
        <h3 class="mandala-title">Library Mandala</h3>
        <a href="library.html" class="mandala-button">Explore</a>
    </div>

    <!-- Justin's Mandala -->
    <div class="mandala-card">
        <div 
            class="mandala-image" 
            style="background-image: url('https://www.mdltone.audio/wp-content/themes/mdltone/img/mdl-tone-ultimate-heavy-drum-kit-blend.jpg');">
        </div>
        <h3 class="mandala-title">Justin's Mandala</h3>
        <a href="justin.html" class="mandala-button">Explore</a>
    </div>

    <!-- Sports Mandala -->
    <div class="mandala-card">
        <div 
            class="mandala-image" 
            style="background-image: url('https://img.rasset.ie/0021a8cf-600.jpg');">
        </div>
        <h3 class="mandala-title">Sports Mandala</h3>
        <a href="sports.html" class="mandala-button">Explore</a>
    </div>

    <!-- Fairtrade Mandala -->
    <div class="mandala-card">
        <div 
            class="mandala-image" 
            style="background-image: url('https://www.spectrumhealth.ie/wp-content/uploads/2017/11/steamingcupofcoffeewithspiltcoffeebeans.jpg');">
        </div>
        <h3 class="mandala-title">Fairtrade Mandala</h3>
        <a href="fairtrade.html" class="mandala-button">Explore</a>
    </div>

    <!-- Medical Mandala -->
    <div class="mandala-card">
        <div 
            class="mandala-image" 
            style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZbRGgX2pvCjSFmZ0f5meS2yZSyZDE79KS2w&s');">
        </div>
        <h3 class="mandala-title">Medical Mandala</h3>
        <a href="medical.html" class="mandala-button">Explore</a>
    </div>
</main>

<footer>
    &copy; 2025 Mandala Graphs Showcase. All rights reserved.
</footer>

</body>
</html>
