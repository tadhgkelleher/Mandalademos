<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .gallery-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .gallery-images {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .gallery-images img {
            width: 100%;
            flex-shrink: 0;
        }

        .gallery-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .gallery-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .gallery-button.left {
            left: 10px;
        }

        .gallery-button.right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <div class="gallery-images" id="gallery">
        <img src="https://miro.medium.com/v2/resize:fit:1200/1*6Jp3vJWe7VFlFHZ9WhSJng.jpeg" alt="Library Mandala">
        <img src="https://www.mdltone.audio/wp-content/themes/mdltone/img/mdl-tone-ultimate-heavy-drum-kit-blend.jpg" alt="Justin's Mandala">
        <img src="https://img.rasset.ie/0021a8cf-600.jpg" alt="Sports Mandala">
        <img src="https://www.spectrumhealth.ie/wp-content/uploads/2017/11/steamingcupofcoffeewithspiltcoffeebeans.jpg" alt="Fairtrade Mandala">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZbRGgX2pvCjSFmZ0f5meS2yZSyZDE79KS2w&s" alt="Medical Mandala">
    </div>
    <button class="gallery-button left" id="prevBtn">&#10094;</button>
    <button class="gallery-button right" id="nextBtn">&#10095;</button>
</div>

<script>
    const gallery = document.getElementById('gallery');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const images = document.querySelectorAll('.gallery-images img');
    const totalImages = images.length;

    let currentIndex = 0;

    function updateGallery() {
        const offset = currentIndex * -100;
        gallery.style.transform = `translateX(${offset}%)`;
    }

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        updateGallery();
    });

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalImages;
        updateGallery();
    });
</script>

</body>
</html>
